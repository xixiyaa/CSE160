<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Interactive Vector Operations</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin-top: 10px;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="main()">
    <h1>Interactive Vector Operations</h1>
    <div id="controls">
        <div>
            <label>Vector 1: x</label>
            <input id="v1x" type="number" value="0"> y
            <input id="v1y" type="number" value="5">
        </div>
        <div>
            <label>Vector 2: x</label>
            <input id="v2x" type="number" value="5"> y
            <input id="v2y" type="number" value="0">
        </div>
        <div>
            <label>Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="scale">Scale</option>
                <option value="angle">Angle</option>
                <option value="area">Area</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
            </select>
        </div>
        <div id="scalarDiv" style="display: none;">
            <label>Scalar:</label>
            <input id="scalar" type="number" step="0.1" value="1">
        </div>
        <button onclick="performOperation()">Draw</button>
    </div>
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>
</html>
